<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css"></link>
  <title>Tetris</title>
</head>

<body>
  <img src="img/tetris-logo.png" alt="Tetris Logo" width=180px>

  <div class="container">
    <div class="stats">
      <table>
        <tr><td>score:</td><td><div id="score"></div></td></tr>
        <tr><td>rows cleared:</td><td><div id="rows-cleared"></div></td></tr>
        <tr><td>level:</td><td><div id="level"></div></td></tr>

        <tr><td style="padding: 30px;"><canvas id="held-piece" width="120" height="120"></canvas></td></tr>

        <tr><td>singles:</td><td><div id="singles"></div></td></tr>
        <tr><td>doubles:</td><td><div id="doubles"></div></td></tr>
        <tr><td>triples:</td><td><div id="triples"></div></td></tr>
        <tr><td>tetris:</td><td><div id="num-tetris"></div></td></tr>
      </table>
    </div>

    <div class="tetris">
      <canvas id="tetris" width="300" height="600"></canvas>
    </div>

    <div class="next-piece">
      next pieces:<br><br>
      <div class="piece-container">
        <canvas id="next-piece-0"></canvas>
        <canvas id="next-piece-1"></canvas>
        <canvas id="next-piece-2"></canvas>
      </div>
    </div>
  </div>

  <div id="new-game-window" class="new-game-box">
    <div class="new-game-content">
      <button type="button" id="new-game-button">Start</button>
    </div>
  </div>

  <div id="game-over-window" class="game-over-box">
    <div class="game-over-header">
      <p><b>GAME OVER</b></p>
    </div>
    <div class="game-over-content">
      <table>
        <tr><td>final score:</td><td><div id="final-score"></div></td></tr>
        <tr><td>rows cleared:</td><td><div id="final-rows-cleared"></div></td></tr>
        <tr><td>level reached:</td><td><div id="final-level"></div></td></tr>

        <tr><td>singles:</td><td><div id="final-singles"></div></td></tr>
        <tr><td>doubles:</td><td><div id="final-doubles"></div></td></tr>
        <tr><td>triples:</td><td><div id="final-triples"></div></td></tr>
        <tr><td>tetris:</td><td><div id="final-num-tetris"></div></td></tr>
      </table>
    </div>
    <div class="game-over-content">
      <button type="button" id="play-again-button">Play again!</button>
    </div>
  </div>

</body>
<script src="tetris.js" charset="utf-8"></script>
</html>
